<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=S, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e9dc5bcdd7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">My Location</option>
        <option value="">Hong Kong</option>
        <option value="">Zurich</option>
      </select>

      <div class="city">
        <div>
          <h2>London</h2>
          <em>GMT/UTC+0hrs</em>
          <div class="date">Wednesday, 8 March 2023</div>
        </div>
        <div class="time">3:43:11 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>New York</h2>
          <em>GMT/UTC-5hrs</em>
          <div class="date">Wednesday, 8 March 2023</div>
        </div>
        <div class="time">3:43:11 <small>AM</small></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Vivatey/World-Clock" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
      <p>Coded by Vivienne Atey</p>
    </footer>
    <script src="javascript/app.js"></script>
  </body>
</html>
