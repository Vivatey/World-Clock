<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=S, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e9dc5bcdd7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">My Location</option>
        <option value="">Singapore</option>
        <option value="">Hong Kong</option>
        <option value="">San Francisco</option>
        <option value="">Shanghai</option>
        <option value="">Los Angeles</option>
        <option value="">Beijing</option>
        <option value="">Shenzhen</option>
        <option value="">Paris</option>
        <option value="">Seoul</option>
        <option value="">Chicago</option>
        <option value="">Sydney</option>
        <option value="">Boston</option>
        <option value="">Washington, D.C.</option>
        <option value="">Tokyo</option>
        <option value="">Dubai</option>
        <option value="">Frankfurt</option>
        <option value="">Amsterdam</option>
        <option value="">Geneva</option>
      </select>

      <div class="city" id="new-york">
        <div>
          <h2>New York</h2>

          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="london">
        <div>
          <h2>London</h2>

          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Vivatey/World-Clock" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
      <p>Coded by Vivienne Atey</p>
    </footer>
    <script src="javascript/app.js"></script>
  </body>
</html>
