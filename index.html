<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=S, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e9dc5bcdd7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city. . .</option>
        <option value="current">My Location</option>
        <option value="Africa/Lome">Lome</option>
        <option value="Africa/Timbuktu">Timbuktu</option>
        <option value="America/Belize">Belize</option>
        <option value="Antarctica/Casey">Casey</option>
        <option value="Antarctica/Syowa">Syowa</option>
        <option value="Asia/Dili">Dili</option>
        <option value="Asia/Qatar">Qatar</option>
        <option value="Atlantic/Bermuda">Bermuda</option>
        <option value="Atlantic/Faroe">Faroe</option>
        <option value="Australia/NSW">NSW</option>
        <option value="Australia/Eucla">Eucla</option>
        <option value="Europe/San_Marino">San Marino</option>
        <option value="Indian/Christmas">Christmas</option>
        <option value="Indian/Mahe">Mahe</option>
        <option value="Pacific/Galapagos">Doha</option>
        <option value="Pacific/Yap">Frankfurt</option>
        <option value="Canada/Yukon">Yukon</option>
        <option value="Arctic/Longyearbyen">Longyearbyen</option>
      </select>
      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>

            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>

            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="kuala-lumpur">
          <div>
            <h2>Kuala Lumpur</h2>

            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Vivatey/World-Clock" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
      <p>Coded by Vivienne Atey</p>
    </footer>
    <script src="javascript/app.js"></script>
  </body>
</html>
